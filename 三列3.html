<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            height: 200px;
        }
        #div1,#div3{
            position: absolute;
            width: 200px;
        }
        #div1{
            background: #ff0000;
            top: 0;
            left: 0;
        }
        #div3{
            background: #00ff00;
            top: 0;
            right: 0;
        }
        #div2{
            background: #0000ff;
            margin: 0 210px;
        }

    </style>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
</body>
</html>
